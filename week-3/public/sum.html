<!DOCTYPE html>
<html>
<head>
    <title>Sum Game</title>
    <script>       
        function loadDoc() {
            let input = document.querySelector('input').value;
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    if ( isNaN(input) === true ) {
                        document.getElementById("answer").innerHTML = this.responseText;
                    }else {
                        let inputNum = document.querySelector('input').valueAsNumber;
                        document.getElementById("answer").innerHTML = this.responseText;
                        };  
                }
            }
            xhr.open('GET', `/getData?number=${input}`, true);
            xhr.send();
        };
    </script>
</head>

<body>
    <h1>Let's play a game</h1>
    <div>
        Input a number please: 
        <input type='text' placeholder='Enter a number'>
        <input type='submit' onclick="loadDoc()">
    </div>
    <p id="answer"></p>
</body>

</html>
